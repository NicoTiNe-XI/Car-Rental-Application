<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="icon" href="/Images/1f697.png" alt="Red Car Icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Start of Header -->
    <header>
        <div class="container">
            <div class="logo" id="logo">
                <div class="logo image">
                    <img src="/Images/1f697.png" alt="Rent Car Logo" loading="eager">
                </div>
                <div class="logo-text"><span class="bold-text">CAR</span><span class="small-text">Rental</span>
                </div>
            </div>
            <nav class="links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="our-team.html">Our Team</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="register">
                <a href="sign-in.html" class="sign-in main-page">Sign in</a>
                <a href="register.html" class="main-color-button main-page">Register</a>
            </div>
            <div class="burger-menu">
                <span class="material-symbols-outlined burger-icon">
                    menu
                </span>
                <nav class="nav-links">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="testimonials.html">Testimonials</a></li>
                        <li><a href="our-team.html">Our Team</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="sign-in.html">Sign in</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="register-form zoomIn">
        <div class="container">
            <h1>Registration</h1>
            <form action="" method="post" id="register-form">
                <!-- FullName -->
                <div>
                    <label for="register-full-name">Full Name</label>
                    <input type="text" name="full-name" id="register-full-name" placeholder="Enter Your Full Name"
                        data-attr="">
                    <div class="error"></div>
                </div>
                <!-- Username -->
                <div>
                    <label for="register-user-name">Username</label>
                    <input type="text" name="username" id="register-user-name" placeholder="Enter Your Username"
                        data-attr="">
                    <div class="error"></div>
                </div>
                <!-- Email -->
                <div>
                    <label for="register-e-mail">Email</label>
                    <input type="text" name="email" id="register-e-mail" placeholder="Enter Your Email Address"
                        data-attr="">
                    <div class="error"></div>
                </div>
                <!-- Phone Number -->
                <div>
                    <label for="register-phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="register-phone-number"
                        placeholder="Enter Your Phone Number" data-attr="">
                    <div class="error"></div>
                </div>
                <!-- Password -->
                <div>
                    <label for="register-password">Password</label>
                    <input type="password" name="password" id="register-password" placeholder="Enter Your Password"
                        data-attr="">
                    <div class="error"></div>
                </div>
                <!-- Confirm Password -->
                <div>
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="register-confirm-password"
                        placeholder="Confirm Your Password" data-attr="">
                    <div class="error"></div>
                </div>
                <!-- Gender -->
                <div class="gender">
                    <label>Gender</label>
                    <div class="gender-radio">
                        <div>
                            <input type="radio" name="gender" value="male" id="male" required checked>
                            <label for="male" onclick="triggerRadio('male')">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="female" id="female" required>
                            <label for="female" onclick="triggerRadio('female')">Female</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="unknown" id="unknown" required>
                            <label for="unknown" onclick="triggerRadio('unknown')">Prefer Not To Say</label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Register" id="registration">
            </form>
        </div>
    </div>
    <!-- End of Header -->
    <span class="loader"></span>
    <button onclick="topFunction()" id="myBtn" title="Go to top" class="back-to-top">
        <img src="/Images/back-to-top.png" alt="Car Shaped Button To Go Back To Top Of the Page" loading="eager">
    </button>
    <script src="index.js"></script>
</body>

</html>
